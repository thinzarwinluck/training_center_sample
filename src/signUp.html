<div class="bg-black h-100">
  <div>
    <form class="card w-50 p-3 text-white bg-black m-lg-auto" style="padding-top: 10% !important;">
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Name" id="nameValidate">
        <div>
          <p id="nameAlert" class="text-danger"></p>
        </div>
      </div>

      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Email" id="emailInput">
        <div>
          <p id="emailAlert" class="text-danger"></p>
        </div>
      </div>

        <div class="mb-3">
          <select class="form-select" aria-label="Membership Option" id="membershipSelect">
            <option selected>Choose Membership Option</option>
            <option value="Basic">Basic</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advanced">Advanced</option>
            <option value="Elite">Elite</option>
            <option value="Private martial arts tuition">Private martial arts tuition</option>
            <option value="Junior membership">Junior membership</option>
          </select>
          <div>
            <p id="membershipAlert" class="text-danger"></p>
          </div>
      </div>

      <div class="mb-3">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        <p id="genderError" class="error"></p>
      </div>

      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Password" id="passwordInput">
        <div>
          <p id="passwordAlert" class="text-danger"></p>
        </div>
      </div>
      <!-- Rest of the form elements -->
      <button type="submit" class="btn btn-dark" id="subscribeButton"></button>

<!-- Modal -->
<div class="modal fade bg-black-transparent" id="staticBackdrop" class="modal" tabindex="-1"  aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Thanks</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="goLogin"></button>
      </div>
      <div class="modal-body text-dark">
        Thank u for registering!Go Back to Login
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="goLogin">Go Back to Login</button>
      </div>
    </div>
  </div>
</div>
      </div>
      
      <p class="text-white" id="textlogin">Already Subscribed <a href="../src/login.html">Login</a></p>
    </form>
  </div>
</div>
